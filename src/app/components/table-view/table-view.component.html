<div class="table-container">
  <!-- Loading indicator -->
  <div *ngIf="loading" class="loading-overlay">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="error-message">
    <mat-icon>error</mat-icon>
    <span>{{ error }}</span>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && !error && dataSource.length === 0" class="empty-state">
    <mat-icon>table_chart</mat-icon>
    <p>Select an entity from the tree to view its data</p>
  </div>

  <!-- Table -->
  <div *ngIf="!loading && !error && dataSource.length > 0" class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="entity-table">

      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row._id }}</td>
      </ng-container>

      <!-- Dynamic element columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <ng-container *ngIf="column !== '_id' && column !== '_actions'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ columnNames[column] || column }}
          </th>
          <td mat-cell *matCellDef="let row" class="editable-cell" [title]="row[column]">
            <span class="cell-content">{{ row[column] }}</span>
          </td>
        </ng-container>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="_actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="onEdit(row)" title="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(row)" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="onRestore(row)" title="Restore">
            <mat-icon>restore</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>
  </div>
</div>
